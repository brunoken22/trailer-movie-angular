<div>
  <img src="{{ movie.miniatura }}" alt="{{ movie.title }}" class="h-[300px] w-full object-cover" />
  <div class="p-6 border-x border-b rounded-b-md border-secondary text-white">
    <div class="flex justify-between items-start mb-4">
      <h2 class="text-2xl font-bold text-white">{{ movie.title }}</h2>
      <span class="bg-primary text-white text-sm font-semibold px-2 py-1 rounded">
        {{ movie.anio }}
      </span>
    </div>

    <p class="text-gray-300 mb-6">
      La esperada colaboración entre dos de los personajes más icónicos de Marvel. Una aventura
      llena de acción, humor y cameos sorpresa.
    </p>

    <div class="flex justify-between items-center">
      <div class="flex space-x-2">
        <span class="bg-primary text-xs text-white px-2 py-1 rounded">Acción</span>
        <span class="bg-primary text-xs text-white px-2 py-1 rounded">Comedia</span>
        <span class="bg-primary text-xs text-white px-2 py-1 rounded">Aventura</span>
      </div>

      <a
        [href]="movie.trailer_url"
        target="_blank"
        class="flex items-center text-accent hover:text-red-300 transition-colors"
      >
        <i class="fab fa-youtube text-lg mr-2"></i>
        <span class="font-semibold">Ver tráiler</span>
      </a>
    </div>
  </div>
</div>
