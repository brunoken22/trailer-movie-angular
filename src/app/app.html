<div class="container_pages">
  <header class="p-4 bg-secondary">
    <div class="flex m-auto justify-between items-center">
      <!-- <p class="text-white">MIS PELICULAS</p>
        -->
      <img src="/favicon.ico" alt="" />
      <div class="flex items-center gap-8">
        <div class="flex gap-4 text-white">
          @for(nav of navigation;track nav.id){
          <a
            routerLink="{{ nav.url }}"
            routerLinkActive="hover:text-primary! text-primary font-semibold"
            class="hover:text-primary/90"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ nav.title }}</a
          >
          }
        </div>
      </div>
    </div>
  </header>
  <div class="m-auto p-8 max-md:p-2 w-full h-full text-white bg-surface"><router-outlet /></div>
  <footer class="p-4 bg-secondary text-primar text-white text-center">
    Hecho con amor <strong>BRUNOKEN ❤️</strong>
  </footer>
</div>
